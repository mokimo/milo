name: DA Rolling Import

on: 
    repository_dispatch:
      types:
        - resource-published

env:
  DA_TOKEN: ${{ secrets.DA_TOKEN }}

      
permissions:
  contents: read

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: cd ./import/ && npm install

    - name: Run script
      run: node ./import/index.js
